<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container-left">
        <!-- <img class="ferns" src="assets/fern-image.jpg" alt="image of ferns" >     -->
            <div class="banner">
                <img id="odin-logo" src="assets/odin-lined.png" alt="Viking logo for Odin Project">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p id="attribution">Photo by Halie West on Unsplash</p>
            </div>
    </div>
    <div class="container-right">
        <div class="top-column">
            <h3>This is not a real online service! You know you need something
                like this in real life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </h3>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <div class="middle-column">
            <form action=".." method="get">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="John" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="John_Smith@website.com" required>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="555-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8" pattern="[A-Za-z0-9]{8,}" autocomplete="off" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="8" pattern="[A-Za-z0-9]{8,}" autocomplete="off"  required>
            </fieldset>
            </form>
        </div>
        <div class="bottom-column">
            <button type="submit">Create Account</button>
            <p id="log-in">Already have an account? <a href="..">Log In</a></p>
        </div>
    </div
</body>
</html>
